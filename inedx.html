<body>
    <script src="js/scripts.js"></script>

    <!-- <a class="twitter-timeline" href="https://twitter.com/csdc/likes?ref_src=twsrc%5Etfw">Tweets Liked by @csdc</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const userName = urlParams.get('userName')
        const tweetsNum = urlParams.get('tweetsNum')
        const twitterType = urlParams.get('twitterType')
        const hideFooter = urlParams.get('hideFooter')
        const compHeight = urlParams.get('compHeight')
        const attributes = `${hideFooter?'noheader nofooter':null} transparent noscrollbar`

        const embedded = `
<a 
class="twitter-timeline" 
data-tweet-limit="${tweetsNum}" 
data-chrome=${attributes} 
data-height="${compHeight}" 
href="https://twitter.com/${userName}${twitterType==="Faves"?'/likes':null}">
    Tweets ${twitterType==="Faves"?'liked ':null}by @${userName}
</a>
    `;
        document.querySelect('body').append(embedded);
        console.log(`${embedded.outerHTML}`)
    </script>
</body>

</html>
